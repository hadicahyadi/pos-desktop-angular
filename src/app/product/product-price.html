<div class="modal-backdrop"></div>
<div class="modal-holder" autoscroll="false" id="modalHolder">


	<div class="mdl-card mdl-shadow--4dp" style="margin: 0 auto;display:table;" ng-init="vm.loadDetail()">
		<div class="mdl-card__title mdl-color--primary" style="background:url('./assets/images/bg3.png');background-size:cover">
			<h2 class="mdl-card__title-text mdl-color-text--white">Pricing Detail</h2>
		</div>

		<div class="mdl-card__supporting-text" style="width:100%;overflow-y:scroll;max-height:400px">
			<strong>Product Code : {{vm.product.productCode}}</strong><br>
			<strong>Product Name : {{vm.product.productName}}</strong>
			<table class="mdl-data-table mdl-js-data-table" style="margin-top:20px">
				<thead>
					<tr>
						<th style="text-align:left">Price Identifier</th>
						<th style="text-align:left">Min</th>
						<th style="text-align:left">Max</th>
						<th style="text-align:left">Price</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="productPrice in vm.productPrices">
						<td style="text-align:left">{{productPrice.priceParam.paramName}}</td>
						<td style="text-align:left">{{productPrice.min}}</td>
						<td style="text-align:left">{{productPrice.max}}</td>
						<td style="text-align:left">{{productPrice.priceValue | currency:''}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="mdl-card__menu">
			<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect close">
				<i class="material-icons" style="color:#fff">close</i>
			</button>
		</div>
	</div>
</div>
