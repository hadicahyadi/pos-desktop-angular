
<!-- Accent-colored raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ui-sref="main.user.user-dialog" id="createBtn">
  Create
</button>
<br/>
<br/>
<table class="mdl-data-table mdl-js-data-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr class="ng-animation-disabled" dir-paginate="user in vm.users | itemsPerPage: vm.pageSize" current-page="vm.currentPage"  total-items="vm.dataCount">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.role.roleName}}</td>
      <td style="padding-top:8px;padding-right:12px">
       <button id="editBtn" ui-sref="main.user.user-dialog" ng-click="vm.edit(user)" class="mdl-button mdl-js-button mdl-button--icon mdl-color-text--accent"><i class="material-icons" style="font-size:18px">edit</i></button>
        <button id="deleteBtn" confirmed-click="vm.remove(user.id)" ng-confirm-click="Are you sure deleting data ?" class="mdl-button mdl-js-button mdl-button--icon mdl-color-text--accent"><i class="material-icons" style="font-size:18px">clear</i></button>
      </td>
    </tr>
  </tbody>
</table>
<dir-pagination-controls
        boundary-links="true"
        on-page-change="vm.pageChangeHandler(newPageNumber)">
</dir-pagination-controls>


<div ui-view autoscroll="false"></div>


<script>

    $(document).ready(function(){

      window.componentHandler.upgradeAllRegistered(); 
    });
    

</script>
