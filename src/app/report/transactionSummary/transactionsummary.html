<div style="min-height:500px" ng-init="vm.load()">
<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--4-col">
		<datepicker style="width:auto" date-format="dd/MM/yyyy" selector="mdl-textfield__input">
			<div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text" ng-model="vm.start" placeholder="Period Start" id="periodStart">
			</div>
		</datepicker>
	</div>
	<div class="mdl-cell mdl-cell--1-col">
		<h5>-</h5>
	</div>
	<div class="mdl-cell mdl-cell--4-col">
		<datepicker style="width:auto" date-format="dd/MM/yyyy" selector="mdl-textfield__input">
			<div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text" ng-model="vm.end" placeholder="Period Start" id="periodStart">
			</div>
		</datepicker>
	</div>
	<div class="mdl-cell mdl-cell--3-col" style="padding-top:15px">
		<button type="button" ng-click="vm.load()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">SUBMIT</button>
	</div>
</div>
<hr style="border-top: 30px solid #ccc;">
<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--4-col mdl-color-text--accent">
		<h3>{{vm.transactionCount}}</h3>
		<strong style="color:#757575">TRANSACTIONS</strong>
	</div>
	<div class="mdl-cell mdl-cell--4-col mdl-color-text--accent">
		<h3>{{vm.transactionSum | currency:''}}</h3>
		<strong style="color:#757575">TOTAL COLLECTED</strong>
	</div>
	<div class="mdl-cell mdl-cell--4-col mdl-color-text--accent">
		<h3>{{vm.netSum | currency:''}}</h3>
		<strong style="color:#757575">NET SALES</strong>
	</div>
</div>
</div>
